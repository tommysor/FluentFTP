name: tommysor_test

on:
  push:
    branches: [ "tommysor/integrationTests" ]

jobs:
  Tests:
    strategy:
      matrix:
        include:
        - ftp: pure-ftpd
          os: ubuntu-latest
        - ftp: vsftpd
          os: ubuntu-latest
        - ftp: non-existant
          os: ubuntu-latest
          
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      env:
        FluentFTP__Tests__Integration__FtpServerKey: ${{ matrix.ftp }}
      run: dotnet test --no-build --verbosity normal
